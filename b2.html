<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    label {
        margin-top: 14px;
    }
</style>

<body>
    <form style="border: 2px solid skyblue;width: 25vw; height: 19vw;">
        <div style="display: flex;">
            <label for="">Nhập dãy số:</label>
            <input class="dayso" type="text" name="" id="" style="height: 25px;margin-left: 63px;margin-top: 10px;"
                placeholder="Nhập dãy số">
        </div>
        <div style="display: flex;margin-top: 10px;">
            <label for="">Số lớn nhất:</label>
            <div class="maxValue"
                style="height: 25px;margin-left: 69px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
        </div>
        <div style="display: flex;margin-top: 10px;">
            <label for="">Tổng các số dương:</label>
            <div class="sumEven"
                style="height: 25px;margin-left: 20px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
        </div>
        <div style="display: flex;margin-top: 10px;">
            <label for="">Số chẵn đầu tiên:</label>
            <div class="firstEven"
                style="height: 25px;margin-left: 35px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
        </div>
        <div style="display: flex;margin-top: 10px;">
            <label for="">Số chẵn lớn nhất:</label>
            <div class="maxEven"
                style="height: 25px;margin-left: 34px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
        </div>
        <button style="width: 100px;height: 30px;margin-top: 10px;">
            <p style="font-size: 20px;margin-top: 1px;">Submit</p>
        </button>
    </form>
    
    <script src="b2.js"></script>
</body>

</html>
