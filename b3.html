<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    label {
        margin-top: 14px;
    }
</style>

<body>
    <form style="border: 2px solid skyblue;width: 32vw; height: 19vw;">
        <div style="display: flex;">
            <label for="">Họ tên:</label>
            <input class="fullname" type="text" name="" id="" style="height: 25px;margin-left: 189px;margin-top: 10px;"
                placeholder="Nhập tên">
        </div>
        <div style="display: flex;margin-top: 10px;">
            <label for="">Số ký tự a:</label>
            <div class="counta"
                style="height: 25px;margin-left: 168px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
        </div>
        <div style="display: flex;margin-top: 10px;">
            <label for="">Viết hoa ký tự thường và ngược lại:</label>
            <div class="upperandlower"
                style="height: 25px;margin-left: 10px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
        </div>
        <div style="display: flex;margin-top: 10px;">
            <label for="">Chiều dài từ dài nhất:</label>
            <div class="longest"
                style="height: 25px;margin-left: 100px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
        </div>
        <div style="display: flex;margin-top: 10px;">
            <label for="">Các từ dài nhất:</label>
            <div class="longest1"
                style="height: 25px;margin-left: 137px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
        </div>
        <button style="width: 100px;height: 30px;margin-top: 10px;">
            <p style="font-size: 20px;margin-top: 1px;">Submit</p>
        </button>
    </form>
    <script src="b3.js"></script>
</body>

</html>
