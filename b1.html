<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label{margin-top: 14px;}
</style>
<body>
    <form style="border: 2px solid skyblue;width: 25vw; height: 17vw;">
        <div>
            <div style="display: flex;">
                <label for="">Họ tên:</label>
                <input class="fullname" type="text" name="" id="" style="height: 25px;margin-left: 63px;margin-top: 10px;" placeholder="Nhập tên">
            </div> 
            <div style="display: flex;margin-top: 10px;">
                <label for="">Họ:</label>
                <div class="firstName" style="height: 25px;margin-left: 87px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
            </div>
            <div style="display: flex;margin-top: 10px;">
                <label for="">Tên:</label>
                <div class="lastName" style="height: 25px;margin-left: 80px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
            </div>
            <div style="display: flex;margin-top: 10px;">
                <label for="">Họ lót:</label>
                <div class="hl" style="height: 25px;margin-left: 63px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
            </div>
            <div style="display: flex;margin-top: 10px;">
                <label for="">Viết hoa đầu từ:</label>
                <div class="toUpper" style="height: 25px;margin-left: 5px;margin-top: 10px;border: 1px solid black;width: 170px;"></div>
            </div>
        </div>
    </form>
    <script src="b1.js"></script>
